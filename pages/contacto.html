  <!-- contenido principal -->
    <main>
     
      <form id="formulario" class="formulario">

         <h2> Contactate con nosotros completando el siguiente formulario y déjanos tus consultas </h2>
      

        <div class="mb-3 m-5 text-center">
          <label for="exampleFormControlInput1" class="nombres">Nombre y Apellido</label>
          <input type="text" class="form-control" id="nombre" placeholder="Rocio Gaitan" required>
        </div>
  
        <div class="mb-3 m-5 text-center">
          <label for="email" class="form-label">correo electronico</label>
          <input type="email" class="form-control" id="email" placeholder="almacen-medias@gmail.com" required>
        </div>
  
        <div class="mb-3 m-5 text-center">
          <label for="exampleFormControlInput1" class="celular">Celular</label>
          <input type="number" class="form-control" id="celular" placeholder="3515288129" required>
        </div>
  
        <div class="mb-3 m-5 text-center">
          <label for="exampleFormControlTextarea1" class="consulta">Deje aqui su consulta</label>
          <input type="text" class="form-control" id="consulta" placeholder="Escriba aqui su consulta" required>
          
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Enviar Formulario</button>
        </div>

    </form> 

    

    </main>
